---
scenario:
  name: ec2_centos8
driver:
  name: ec2
platforms:
  - name: "bootstrap1-centos8-${USER:-ci}-${HOSTNAME:-local}"
    image: ami-01ca03df4a6012157
    region: us-east-1
    instance_type: m5.xlarge
    ssh_user: centos
    groups:
      - bootstraps
      - dcos
  - name: master1-centos8-${USER:-ci}-${HOSTNAME:-local}
    image: ami-01ca03df4a6012157
    region: us-east-1
    instance_type: m5.xlarge
    ssh_user: centos
    groups:
      - masters
      - dcos
  - name: agent1-centos8-${USER:-ci}-${HOSTNAME:-local}
    image: ami-01ca03df4a6012157
    region: us-east-1
    instance_type: m5.xlarge
    ssh_user: centos
    groups:
      - agents_private
      - agents
      - dcos

provisioner:
  name: ansible
  log: true
  playbooks:
    ec2:
      create: ../ec2/create.yml
      destroy: ../ec2/destroy.yml
    converge: ../ec2/same_version_config_update.yml
    prepare: ../ec2/install_and_upgrade.yml
  config_options:
    defaults:
      hash_behaviour: merge
  env:
    ANSIBLE_ROLES_PATH: "../../roles/"
  inventory:
    links:
      group_vars: ../../group_vars/
  lint:
    name: ansible-lint
    enabled: True
lint:
  name: yamllint
  options:
    config-file: .yamllint.yml
