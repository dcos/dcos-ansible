---
- name: Wait for instances to become reachable
  hosts: all
  gather_facts: no
  tasks:
    - name: Wait for instances to become reachable
      wait_for_connection:
        delay: 10
        sleep: 10
        timeout: "{{ connection_timeout | default(120) }}"

- name: Collect DC/OS versions
  hosts: all:!agents_windows
  tasks:
    - name: Collect DC/OS versions
      setup:

- name: DC/OS Requirements
  hosts: all:!agents_windows
  become: true
  tasks:
    - include_role:
        name: dcos_requirements
    - include_role:
        name: dcos_gpu

- name: Setup and configure BOOTSTRAP nodes
  hosts: bootstraps
  become: true
  tasks:
    - include_role:
        name: dcos_bootstrap

- name: Setup and configure MASTER nodes
  hosts: masters
  serial: 1
  become: true
  tasks:
    - include_role:
        name: dcos_master

- name: Setup and configure AGENT nodes (Linux)
  hosts: agents
  become: true
  tasks:
    - include_role:
        name: dcos_agent

- name: Setup and configure AGENT nodes (Windows)
  hosts: agents_windows
  tasks:
    - include_role:
        name: dcos_agent_windows
